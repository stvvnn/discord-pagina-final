<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/discord.css">
</head>
<body>

<div class="login-box">
    <h2>Welcome back!</h2>
    <p class="subtitle">We're so excited to see you again!</p>

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>

    <form method="POST" action="/register">
        <input type="text" name="username" placeholder="New username" required>
        <input type="password" name="password" placeholder="New password" required>
        <button type="submit" class="secondary">Register</button>
    </form>

    <p class="note">
        Academic project · Discord-inspired interface · Not official
    </p>
</div>

</body>
</html>
