<head>

        }
        button {
            background: #5865f2;
            color: white;
            cursor: pointer;
        }
        a {
            color: #00aaff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="box">

</html>
