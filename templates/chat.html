<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='discord.css') }}">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>

<div class="chat-container">

    <!-- SIDEBAR -->
    <div class="chat-sidebar">
        <h3>ğŸ’¬ Chats</h3>

        <ul>
            {% for c in chats %}
                <li><a href="/chat/{{ c }}"># {{ c }}</a></li>
            {% endfor %}
        </ul>

        <form action="/create_chat" method="POST">
            <input type="text" name="chat_name" placeholder="New chat" required>
            <button type="submit">â• Create</button>
        </form>

        <hr>

        <a href="/logout">
            <button style="background:#ed4245;color:white;border:none;padding:6px;width:100%;">
                ğŸšª Logout
            </button>
        </a>
    </div>

    <!-- CHAT -->
    <div class="chat-main">
        <div class="chat-header">
            ğŸ’¬ Chat: {{ chat }}
        </div>

        <!-- ğŸ—‘ï¸ BORRAR TODO EL CHAT -->
        <form method="POST" action="/clear/{{ chat }}" style="margin:8px;">
            <button style="
                background:#ed4245;
                color:white;
                border:none;
                padding:6px 12px;
                border-radius:4px;
                cursor:pointer;
            ">
                ğŸ—‘ï¸ Borrar todo el chat
            </button>
        </form>

        <div id="messages" class="chat-messages">
            {% for m in messages %}
                <div class="message">
                    <b>{{ m.user }}</b>: {{ m.msg }}
                </div>
            {% endfor %}
        </div>

        <form id="chat-form" class="chat-input">
            <input id="message" autocomplete="off" placeholder="Message #{{ chat }}">
            <button>Send</button>
        </form>
    </div>

</div>

<script>
    const CHAT = "{{ chat }}";
    const socket = io();

    socket.emit("join", { chat: CHAT });

    function addMessage(user, msg) {
        const div = document.createElement("div");
        div.innerHTML = `<b>${user}</b>: ${msg}`;
        document.getElementById("messages").appendChild(div);
    }

    socket.on("chat_message", function(data) {
        addMessage(data.user, data.msg);
    });

    document.getElementById("chat-form").addEventListener("submit", function(e) {
        e.preventDefault();
        const input = document.getElementById("message");

        if (input.value.trim() === "") return;

        socket.emit("chat_message", {
            msg: input.value,
            chat: CHAT
        });

        input.value = "";
    });
</script>

</body>
</html>
